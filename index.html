<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>
<body>
    <h1 class="titleContainer">2048</h1>
    <div class="buttonsContainer">
        <div class="scoreButton">
            <div class="scoreTitle">SCORE</div>
            <div class="scoreValue">0</div>
        </div>
        <button class="resetButton" onclick="resetButton()">START</button>
    </div>
    <div class="tableContainer">
        <div class="table">
            <div id="s00" class="square"></div>
            <div id="s01" class="square"></div>
            <div id="s02" class="square"></div>
            <div id="s03" class="square"></div>
            <div id="s10" class="square"></div>
            <div id="s11" class="square"></div>
            <div id="s12" class="square"></div>
            <div id="s13" class="square"></div>
            <div id="s20" class="square"></div>
            <div id="s21" class="square"></div>
            <div id="s22" class="square"></div>
            <div id="s23" class="square"></div>
            <div id="s30" class="square"></div>
            <div id="s31" class="square"></div>
            <div id="s32" class="square"></div>
            <div id="s33" class="square"></div>
        </div>
    </div>
</body>
</html>
